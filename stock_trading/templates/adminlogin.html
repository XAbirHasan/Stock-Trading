<!DOCTYPE html>
<html lang="en">
{% if request.session.Email and request.session.Admin%}
<meta http-equiv="REFRESH" content="0;url=/adminhome">
{% endif %}
{% load static %}

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'css/adminlogin.css' %}" rel="stylesheet">
	<link href="{% static 'css/adminlogin_body.css' %}" rel="stylesheet">

   <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&amp;family=Playfair+Display:wght@400;700&amp;display=swap" rel="stylesheet">
	
   <!-- font-awesome v6 -->
   <link href="{% static 'fontawesome_web/css/all.css' %}" rel="stylesheet">
   
   <title>Automated Stock Trading</title>
   <link rel="icon" href="{% static 'img/favicon.png' %}" type="image/gif" sizes="16x16">
   
</head>

<body>

	<!-- Error -->
	<div id="content">{% include 'messages.html' %}</div>
	<!-- End Error --> 

	<div class="container-fluid">
		<div class="row">
			
			<div class="main-gate" id="main_gate">
				<div class="gate-left" id="gate_left">
					<div class="locker" id="lock_part_1"></div>
				</div>
				
				<div class="gate-right" id="gate_right">
					<div class="locker" id="lock_part_2"></div>
					<div class="locker-center" id="lock_part_3"></div>
				</div>
			</div>
			
			
			<div class="nav-holder">
				
				<div class="logo"><img src="{% static 'img/favicon.png' %}" alt="" height="80px" width="110px">Automated Stock Trading</div>
			
				<div class="nav-bar">
					<ul class="main-menu">
						<li class="main-menu-li"><div class="nav-custom"><a href="/admin"> Home</a></div></li>
						<li class="main-menu-li"><div class="nav-custom"><a href="/adminlogin" class="active-menu"> Login</a></div></li>
						<!-- <li class="main-menu-li" id="menu"><div class="nav-custom"><a href="#"><i class="fab fa-buffer"></i> Profile &nbsp;<i class="fas fa-angle-down"></i></a> -->
							
							<!-- <div class="sub-nav" id="sub_menu"> -->
								<!-- <ul class="second-menu"> -->
									<!-- <li  class="second-menu-li"><a href="#">Element</a></li> -->
									<!-- <li  class="second-menu-li"><a href="#">Menu Two &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="fas fa-angle-right"></i></a></li> -->
									<!-- <li  class="second-menu-li"><a href="#">Menu Three</a></li> -->
								<!-- </ul> -->
							<!-- </div> -->
						<!-- </div> -->
						</li>
					</ul>
				</div>
				
				<!-- <div class="order"><div class="order-text">BOOK A TABLE</div></div> -->
				
			</div>
			
			
			<div class="container-fluid header-image">
			
				<div class="row header-body">
					
					<div class="col-lg-12 right-col">
						<div class="box-holder-2">
							<div class="log-box-1">Login</div>

							<!-- <div class="log-box-2">
								There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form
							</div> -->
							
							<form action="#" method="POST">
								{% csrf_token %}
								<label for="">Email</label>
								<input class="input-box" type="email" name="user_email" required/>
								
								<label for="">Password</label>
								<input class="input-box" type="password" name="user_password" required/>
								
								
								<div class="term-agree"><input type="checkbox" name="term_agree" value="agree" style="margin-right:5px;" required>ACCEPT <a href="/terms_and_condition">TERMS & CONDITIONS</a></div>
								
								<div class="signup-sec">
									<input class="signup-button" type="submit" value ="LOGIN"/>
								</div>
								
							</form>

						</div>
					</div>
					
				</div>
				
			</div>
			
		</div>
	</div>


   <!-- JavaScript -->
	<script type="text/javascript" src="{% static 'script/jquery-3.5.1.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'script/popper.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'script/sweetalert.min.js' %}"></script>
	
	<!-- this is for alert showing -->
	<script type="text/javascript" src="{% static 'script/alert.js' %}"></script>
</body>

</html>
